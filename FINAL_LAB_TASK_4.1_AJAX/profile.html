<!DOCTYPE html>
<html>
    <head>
        <title> Person Profile </title>
    </head>
    <body>

        <form>

            <table align="center" border="1" style="border-collapse: collapse;">

                <tr>
    
                    <td align="center" colspan=3> <h2>PERSON PROFILE</h2> </td>
    
                </tr>
    
                <tr height="40px">
    
                    <td width="120px" style="padding-left: 5px;"> <label for="name"> Name </td>
                    <td style="padding-left: 5px;"> <input type="text" id="name" name="name" onclick="clearField('nameDiv');" </td>
                    <td width="100px" style="color: red;">
                        <div id="nameDiv"></div>
                    </td>
    
                </tr>
    
                <tr height = 40px>
    
                    <td style="padding-left: 5px;"> <label for="email"> Email </label> </td>
                    <td style="padding-left: 5px;"> <input type="text" id="email" name="email" onkeyup="checkEmailUniqueness();" onclick="clearField('emailDiv');"> </td>
                    <td width="200px" style="color: red;">
                        <div id="emailDiv"></div>
                    </td>
                </tr>
    
                <tr height = 40px>
    
                    <td style="padding-left: 5px;">
                        <label> Gender </label>
                    </td>
    
                    <td style="padding-left: 5px;">
    
                        <input type="radio" name="genders" value="Male" id="genderOption1" onclick="clearField('genderDiv');">
                        <label for="genderOption1"> Male </label>
                        <input type="radio" name="genders" value="Female" id="genderOption2" onclick="clearField('genderDiv');">
                        <label for="genderOption2"> Female </label>
                        <input type="radio" name="genders" value="Others" id="genderOption3" onclick="clearField('genderDiv');">
                        <label for="genderOption3"> Others </label>
    
                    </td>
    
                    <td width="100px" style="color: red;">
                        <div id="genderDiv"></div>
                    </td>
    
                </tr>
    
                <tr height = 40px>
    
                    <td style="padding-left: 5px;">
                        <label> Date of Birth </label>
                    </td>
    
                    <td style="padding-left: 5px;"> 
                        <input type="text" name="day" size="1" id="day" onclick="clearField('dobDiv');"> <strong><big>/</big></strong>
                        <input type="text" name="month" size="1" id = "month" onclick="clearField('dobDiv');"> <strong><big>/</big></strong>
                        <input type="text" name="year" size="2" id= "year" onclick="clearField('dobDiv');"> 
                        <label> (dd/mm/yyyy) </label>
                    </td>
    
                    <td width="100px" style="color: red;">
                        <div id="dobDiv"></div>
                    </td>
    
                </tr>
    
                <tr height = 40px>
    
                    <td style="padding-left: 5px;"> 
                        <label for="bloodGroups"> Blood Group </label> 
                    </td>
    
                    <td style="padding-left: 5px;"> 
                        <select name="bloodGroup" id="bloodGroups" onclick="clearField('bloodGroupDiv');">
                            <option value=""></option>
                            <option value="A+"> A+ </option>
                            <option value="A-"> A- </option>
                            <option value="B+"> B+ </option>
                            <option value="B-"> B- </option>
                            <option value="AB+"> AB+ </option>
                            <option value="AB-"> AB- </option>
                            <option value="O+"> O+ </option>
                            <option value="O-"> O- </option>
                        </select> 
                    </td>
    
                    <td width="100px" style="color: red;">
                        <div id="bloodGroupDiv"></div>
                    </td>
    
                </tr>
    
                <tr height = 40px>
    
                    <td style="padding-left: 5px;">
                        <legend> Degree </legend>
                    </td>
    
                    <td style="padding-left: 5px;">
                        <input type="checkbox" name="SSC" value="SSC" id="Degree1" onclick="clearField('degreeDiv');">
                        <label for="Degree1"> SSC </label>
                        <input type="checkbox" name="HSC" value="HSC" id="Degree2" onclick="clearField('degreeDiv');">
                        <label for="Degree2"> HSC </label>
                        <input type="checkbox" name="BSc" value="BSc" id="Degree3" onclick="clearField('degreeDiv');">
                        <label for="Degree3"> BSc </label>
                    </td>
    
                    <td width="100px" style="color: red;">
                        <div id="degreeDiv"></div>
                    </td>
    
                </tr>

    
                <tr height = 40px>
    
                    <td id="message" colspan="2">

                        
                    </td>

                    <td align="right">
                        <input type="button" name="insert" value="Insert" onclick="return validateForm();">
                        <input type="reset" value="Reset">
                    </td>
    
                </tr>
               
    
            </table>

        </form>
        <script type="text/javascript" src="script.js"></script>


    </body>
</html>
